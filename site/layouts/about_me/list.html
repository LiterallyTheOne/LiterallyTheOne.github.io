{{ define "main" }}

<div class="flex flex-wrap align-items-center gap-3 justify-stretch">

    <div class="flex m-3">
        <div class="rounded border-4 border-blue-200 dark:border-blue-800 items-center justify-center dark:text-white">
            <div class="m-3">
                <img src="https://avatars.githubusercontent.com/u/77585429?v=4"
                     alt="avatar"
                     class="rounded-full w-48 h-48">
            </div>
        </div>
    </div>

    <div class="flex flex-wrap m-3">
        <div class="rounded border-4 border-blue-200 dark:border-blue-800 items-center justify-center">
            <div class="m-3">
                <div class="prose dark:prose-invert lg:prose-xl prose-headings:text-center prose-h1:text-cyan-500 prose-h2:text-lime-500 prose-h3:text-orange-500 prose-inline-code:text-purple-500 prose-inline-code:rounded prose-inline-code:bg-gray-200 prose-inline-code:before:content-none prose-inline-code:after:content-none">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>


</div>

{{ end }}
