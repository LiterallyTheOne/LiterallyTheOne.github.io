{{ define "main" }}
<div class="dark:text-white">

    <div class="grid md:grid-cols-12 sm:grid-cols-1 gap-4">
        <div class="flex flex-row col-start-3 gap-3 col-span-9">

            <article
                    class="prose dark:prose-invert lg:prose-xl prose-headings:text-center prose-h1:text-cyan-500 prose-h2:text-lime-500 prose-h3:text-orange-500 prose-inline-code:text-purple-500 prose-inline-code:rounded prose-inline-code:bg-gray-200 prose-inline-code:before:content-none prose-inline-code:after:content-none">
                {{ .Content }}
            </article>
            <div>
                <div class="sticky top-20">
                    <div
                            class="flex flex-col items-center rounded shadow p-1 dark:text-white border-2 border-blue-200 dark:border-blue-950 gap-3 max-h-1/2"
                    >
                        <div class="flex gap-2 w-full">
                            <img
                                    src="{{ .RelPermalink }}{{ .Params.image }}"
                                    alt="{{ .Title }}"
                            />
                        </div>

                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                        <time class="flex" datetime="{{ .Date }}">
                            {{ .Date.Format "2006-01-02" }}
                        </time>
                        <div class="flex gap-2 flex-wrap">
                            {{ with .Params.tags }}
                            {{ range . }}
                            <div class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-100">
                                <a href="{{ (print "/tags/" . | urlize) | relURL }}">
                                {{ . }}
                                </a>
                            </div>
                            {{ end }}
                            {{ end }}
                        </div>


                    </div>


                    <div class="flex flex-col rounded mt-10">
                        <h2 class="font-bold mb-2 text-center">{{ .Title }}</h2>
                        <nav id="toc" class="toc gap-3">
                            {{ .TableOfContents }}
                        </nav>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{{ end }}
