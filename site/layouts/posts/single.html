{{ define "main" }}
<div class="dark:text-white">

    <div class="grid md:grid-cols-3 sm:grid-cols-1 gap-4">
        <div class="flex flex-row col-start-2 gap-3 col-span-2">

            <article class="prose dark:prose-invert lg:prose-xl">{{ .Content }}</article>
            <div>
                <div class="sticky top-20">
                    <div
                            class="flex flex-col items-center rounded shadow p-1 dark:text-white border-2 border-blue-200 dark:border-blue-950 gap-3 max-h-1/2"
                    >
                        <div class="flex gap-2 w-full">
                            <img
                                    src="{{ .RelPermalink }}{{ .Params.image }}"
                                    alt="{{ .Title }}"
                            />
                        </div>

                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                        <time class="flex" datetime="{{ .Date }}">
                            {{ .Date.Format "2006-01-02" }}
                        </time>
                    </div>


                    <div class="flex flex-col rounded mt-10">
                        <h2 class="font-bold mb-2 text-center">{{ .Title }}</h2>
                        <nav id="toc" class="toc gap-3">
                            {{ .TableOfContents }}
                        </nav>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{{ end }}
