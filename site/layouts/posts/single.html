{{ define "main" }}
{{ partial "breadcrumbs.html" . }}
<div class="dark:text-white">

    <div class="flex flex-wrap gap-3">


        <div class="sm:hidden w-full">
            <div class="sticky top-20">
                {{ partial "post_normal.html" . }}

                <div class="flex flex-col rounded mt-10 items-center justify-center">
                    <h2 class="font-bold mb-2 text-center">Table of content</h2>
                    <nav id="toc-small" class="toc gap-3">
                        {{ .TableOfContents }}
                    </nav>
                </div>

            </div>
        </div>

        <div class="flex flex-wrap md:max-w-1/8 w-full">
        </div>

        <div class="flex flex-wrap md:max-w-3/5 w-full">
            <article
                    class="overflow-auto mb-5 prose dark:prose-invert lg:prose-xl prose-headings:text-center prose-h1:text-cyan-500 prose-h2:text-lime-500 prose-h3:text-orange-500 prose-inline-code:text-purple-500 prose-inline-code:rounded prose-inline-code:bg-gray-200 prose-inline-code:before:content-none prose-inline-code:after:content-none">
                {{ .Content }}
            </article>
        </div>

        <div class="md:max-w-5/24 w-full hidden sm:block">
            <div class="sticky top-20">
                {{ partial "post_normal.html" . }}

                <div class="flex flex-col rounded mt-10">
                    <h2 class="font-bold mb-2 text-center">{{ .Title }}</h2>
                    <nav id="toc" class="toc gap-3">
                        {{ .TableOfContents }}
                    </nav>
                </div>

            </div>
        </div>


    </div>
</div>
{{ end }}
