{{ define "main" }}
{{ partial "breadcrumbs.html" . }}

<div class="dark:text-white">

    <div class="grid md:grid-cols-12 sm:grid-cols-1 gap-4">
        <div class="flex flex-row col-start-3 gap-3 col-span-9">

            <article
                    class="mb-5 prose dark:prose-invert lg:prose-xl prose-headings:text-center prose-h1:text-cyan-500 prose-h2:text-lime-500 prose-h3:text-orange-500 prose-inline-code:text-purple-500 prose-inline-code:rounded prose-inline-code:bg-gray-200 prose-inline-code:before:content-none prose-inline-code:after:content-none">
                {{ .Content }}
            </article>
            <div>
                <div class="sticky top-20">
                    {{ partial "post-normal.html" . }}


                    <div class="flex flex-col rounded mt-10">
                        <h2 class="font-bold mb-2 text-center">{{ .Title }}</h2>
                        <nav id="toc" class="toc gap-3">
                            {{ .TableOfContents }}
                        </nav>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{{ end }}
