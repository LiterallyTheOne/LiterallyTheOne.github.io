<div class="flex flex-row justify-between bg-blue-200 dark:bg-blue-950">

        <div class="rounded shadow p-4">
            <p class="text-gray-950 dark:text-white">

        </div>
    </div>

    <div class="flex items-center gap-4 mr-2">

        <div class="flex flex-row rounded shadow p-1 gap-2" id="theme-switcher">

            <button id="light-mode" class="text-3xl" title="Light mode">

            <button id="dark-mode" class="text-3xl" title="Dark mode">

            </button>

        </div>

    </div>

</div>
