<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<meta name="description"
      content="{{ with .Params.description }}{{ . }}{{ else }}Official website of Ramin Zarebidoky, (LiterallyTheOne).{{ end }}">
<meta name="author" content="Ramin Zarebidoky">

<!-- Icons -->
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<!-- Manifest -->
<link rel="manifest" href="/site.webmanifest">

<!-- Open graph -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image"
      content="{{ with .Params.image }}{{ . }}{{ else }}{{ .Site.BaseURL }}images/profile.webp{{ end }}">
<meta property="og:description"
      content="{{ with .Params.description }}{{ . }}{{ else }}Official site of Ramin Zarebidoky (LiterallyTheOne).{{ end }}">

<!--Twitter card-->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description"
      content="{{ with .Params.description }}{{ . }}{{ else }}Official website of Ramin Zarebidoky, (LiterallyTheOne).{{ end }}">
<meta name="twitter:image"
      content="{{ with .Params.image }}{{ . }}{{ else }}{{ .Site.BaseURL }}images/profile.webp{{ end }}">


{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

<link rel="canonical" href="{{ .Permalink }}">

<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"/>
<script>
    window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        palette: {
          popup: { background: "#000" },
          button: { background: "#f1d600" }
        },
        theme: "classic",
        content: {
          message: "This website uses cookies to enhance the user experience.",
          dismiss: "Got it!",
          link: "Learn more",
          href: "https://policies.google.com/technologies/cookies"
        }
      });
    });
</script>

<!--KaTex-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"
      integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">

<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js"
        integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6"
        crossorigin="anonymous"></script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js"
        integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false}
        ]
      });
    });
</script>
