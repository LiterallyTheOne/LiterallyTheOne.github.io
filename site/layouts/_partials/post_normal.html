<div class="flex flex-col
      items-center
      rounded
      shadow
      p-1
      dark:text-white
      border-2
      border-blue-200
      dark:border-blue-950
      gap-3

">
    <div class="flex gap-2 w-full items-center justify-center">
        <img src="{{ .RelPermalink }}{{ .Params.image }}" alt="{{ .Title }}">
    </div>

    <a class="flex text-xl font-bold text-center" href="{{ .RelPermalink }}">
        {{ .Title }}
    </a>

    <time class="flex text-sm text-gray-500" datetime="{{ .Date }}">
        {{ .Date.Format "2006-01-02" }}
    </time>


    <div class="flex gap-2 flex-wrap justify-center">
        {{ with .Params.tags }}
        {{ range . }}
        <div class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-100">
            <a href="{{ (print "/tags/" . | urlize) | relURL }}">
            {{ . }}
            </a>
        </div>
        {{ end }}
        {{ end }}
    </div>

</div>
