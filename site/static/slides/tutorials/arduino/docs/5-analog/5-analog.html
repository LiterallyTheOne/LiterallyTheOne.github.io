<header>Arduino Tutorial, Analog</header>
<h2 id="write-the-code-for-analogread">Write the code for analogRead</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;Arduino.h&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setup</span><span class="hljs-params">()</span>
</span>{
  Serial.<span class="hljs-built_in">begin</span>(<span class="hljs-number">9600</span>);
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">loop</span><span class="hljs-params">()</span>
</span>{
  <span class="hljs-type">int</span> our_input = <span class="hljs-built_in">analogRead</span>(A0);
  Serial.<span class="hljs-built_in">println</span>(<span class="hljs-built_in">String</span>(our_input));
  <span class="hljs-built_in">delay</span>(<span class="hljs-number">1000</span>);
}
</code></pre>

<header>Arduino Tutorial, Analog</header>
<h2 id="write-code-for-analog-write">Write code for analog write</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;Arduino.h&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setup</span><span class="hljs-params">()</span>
</span>{
  <span class="hljs-built_in">pinMode</span>(<span class="hljs-number">3</span>, OUTPUT);
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">loop</span><span class="hljs-params">()</span>
</span>{
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">256</span>; i++)
  {
    <span class="hljs-built_in">analogWrite</span>(<span class="hljs-number">3</span>, i);
    <span class="hljs-built_in">delay</span>(<span class="hljs-number">10</span>);
  }
}
</code></pre>
<footer>By Ramin Zarebidoky (LiterallyTheOne)</footer>
</section>

<h2 id="write-the-code-for-combining-both">Write the code for combining both</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;Arduino.h&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setup</span><span class="hljs-params">()</span>
</span>{
  <span class="hljs-built_in">pinMode</span>(<span class="hljs-number">3</span>, OUTPUT);
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">loop</span><span class="hljs-params">()</span>
</span>{
  <span class="hljs-type">int</span> our_input = <span class="hljs-built_in">analogRead</span>(A0);
  <span class="hljs-type">int</span> brightness = <span class="hljs-built_in">map</span>(our_input, <span class="hljs-number">0</span>, <span class="hljs-number">1023</span>, <span class="hljs-number">0</span>, <span class="hljs-number">255</span>);
  <span class="hljs-built_in">analogWrite</span>(<span class="hljs-number">3</span>, brightness);
  <span class="hljs-built_in">delay</span>(<span class="hljs-number">1000</span>);
}
</code></pre>
